[colors]

; This is colors for ayu theme (https://github.com/ayu-theme/ayu-colors)
primary = #ffa759
background = #202734
background-alt = #
foreground = #cbccc6

[bar/main]
width = 100%
height = 40
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

font-0 = FiraCode:size=11
font-1 = FontAwesome5Brands:size=11
font-2 = FontAwesome5FreeSolid:size=11
font-3 = FiraCode:size=12

modules-left = workspaces
modules-center = date
modules-right = keyboard-layout volume-control network power-menu

module-margin = 1

padding = 1

separator = |

;
; LEFT MODULES
;

[module/workspaces]
type = internal/i3

; Current active workspace
; %{T4} forces this label to use font-3
label-focused = "%{T4}%index%"
label-focused-foreground = ${colors.primary}
label-focused-padding = 1

; All the other workspaces but the active
label-unfocused = ${self.label-focused}
label-unfocused-padding = ${self.label-focused-padding}

label-urgent = %index%
label-urgent-padding = ${self.label-focused-padding}
label-urgent-background = ${colors.primary}

[module/active-window]
type = internal/xwindow

format = <label>

label = %title%
label-maxlen = 40

;
; CENTER MODULES
;

[module/date]
type = internal/date

date = "%d %b %H:%M, %A"

label = %date%

;
; RIGHT MODULES
;


[module/keyboard-layout]
type = internal/xkeyboard

format = <label-layout>
label-layout = %layout%

[module/volume-control]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>

label-muted = 

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

[module/network]
type = internal/network
interface = enp2s0

format-connected = <label-connected>
format-disconnected = <label-disconnected>

label-connected = 
label-disconnected = No Network

[module/power-menu]
type = custom/menu

expand-right = false

label-open = 
label-close = 

label-separator = " "

menu-0-0 = Log Out
menu-0-0-exec = i3-msg exit
menu-0-0-foreground = ${colors.primary}
menu-0-1 = Reboot
menu-0-1-exec = systemctl reboot
menu-0-2 = Power Off
menu-0-2-exec = systemctl poweroff
menu-0-2-foreground = ${colors.primary}

[settings]
screenchange-reload = true

